<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/MachineLearning/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teachable Machine Image Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #eef2f3;
            margin: 0;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            margin: auto;
        }
        h1 {
            color: #222;
        }
        input {
            margin: 10px 0;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #image-container img {
            max-width: 100%;
            border-radius: 10px;
            margin-top: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }
        #label-container div {
            font-size: 20px;
            background-color: #333;
            color: #fff;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            display: inline-block;
        }
        #loading {
            display: none;
            font-size: 18px;
            color: #555;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Nhận dạng 5 loại xe hơi</h1>
        <input type="file" id="imageInput" accept="image/*" />
        <div id="loading">Đang xử lý. Vui lòng đợi...</div>
        <div id="image-container"></div>
        <div id="label-container"></div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script type="text/javascript">
        const MODEL_URL = "https://teachablemachine.withgoogle.com/models/2jyArQKf6/";
        let model, labelContainer, maxPredictions;

        async function init() {
            document.getElementById("loading").style.display = "block";
            const modelURL = MODEL_URL + "model.json";
            const metadataURL = MODEL_URL + "metadata.json";
            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();
            labelContainer = document.getElementById("label-container");
            document.getElementById("loading").style.display = "none";
        }

        async function predictImage(image) {
            document.getElementById("loading").style.display = "block";
            const prediction = await model.predict(image);
            labelContainer.innerHTML = "";
            prediction.forEach((p) => {
                const classPrediction = `${p.className}: ${(p.probability * 100).toFixed(2)}%`;
                const div = document.createElement("div");
                div.innerText = classPrediction;
                labelContainer.appendChild(div);
            });
            document.getElementById("loading").style.display = "none";
        }

        document.getElementById("imageInput").addEventListener("change", function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = async function() {
                    const img = document.createElement("img");
                    img.src = reader.result;
                    img.width = 200;
                    img.onload = async function() {
                        document.getElementById("image-container").innerHTML = "";
                        document.getElementById("image-container").appendChild(img);
                        await predictImage(img);
                    };
                };
                reader.readAsDataURL(file);
            }
        });

        init();
    </script>
</body>
</html>
